<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sube tu archivo | Musically Ivan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Subida de Archivos</h1>
      <nav>
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <section id="subida" class="section">
    <div class="container">
      <h2>Sube tu archivo (hasta 2 GB)</h2>
      <input type="file" id="file-input" />
      <button id="upload-btn">Subir</button>
      <p id="upload-status"></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://instagram.com/musicallyivan" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@musicallyivan" target="_blank" aria-label="YouTube"><i class="fab fa-tiktok"></i></a>
        <a href="https://tiktok.com/musically.ivan.7" target="_blank" aria-label="TikTok"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/MusicallyIvan" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"</i></a>
      </div>
      <p>&copy; 2025 Musically Ivan. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const uploadBtn = document.getElementById("upload-btn");
      const fileInput = document.getElementById("file-input");
      const statusText = document.getElementById("upload-status");

      uploadBtn.addEventListener("click", async () => {
        const file = fileInput.files[0];
        if (!file) {
          statusText.textContent = "Selecciona un archivo primero.";
          return;
        }

        statusText.textContent = "Subiendo archivo...";

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://file.io", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            statusText.innerHTML = `✅ Archivo subido. URL para compartir:<br><a href="${result.link}" target="_blank">${result.link}</a>`;
          } else {
            statusText.textContent = "❌ Error al subir el archivo.";
          }
        } catch (error) {
          console.error("Error:", error);
          statusText.textContent = "❌ Falló la conexión al servidor.";
        }
      });
    });
  </script>
</body>
</html>
