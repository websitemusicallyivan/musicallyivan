<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sube tu archivo | Musically Ivan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    color: #333;
    background-color: #f8f8f8;
    transition: background 0.3s, color 0.3s;
  }
  
  .container {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
  }
  
  header {
    background: #fff;
    border-bottom: 1px solid #eee;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  
  header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
  }
  
  nav a, #toggle-dark {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
    font-weight: 600;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
  
  nav a:hover {
    color: #0077ff;
  }
  
  .hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: #ffffff;
    padding-top: 100px;
  }
  
  .hero h2 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  
  .hero p {
    font-size: 1.2rem;
    color: #666;
  }
  
  .section {
    padding: 80px 0;
    background-color: #f0f0f0;
    text-align: center;
  }
  
  .section:nth-child(even) {
    background-color: #ffffff;
  }
  
  .section h3 {
    font-size: 2rem;
    margin-bottom: 15px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  
  form input,
  form textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  
  form button {
    background-color: #0077ff;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  
  form button:hover {
    background-color: #005fcc;
  }
  
  #mensaje-confirmacion {
    margin-top: 10px;
    font-size: 0.95rem;
    color: green;
  }
  
  footer {
    background: #fff;
    text-align: center;
    padding: 30px 0;
    border-top: 1px solid #eee;
    font-size: 0.9rem;
    color: #888;
  }
  
  /* üåô Modo oscuro */
  body.dark-mode {
    background-color: #1e1e1e;
    color: #f0f0f0;
  }
  
  body.dark-mode header,
  body.dark-mode footer {
    background-color: #2b2b2b;
    color: #f0f0f0;
  }
  
  body.dark-mode nav a,
  body.dark-mode #toggle-dark {
    color: #f0f0f0;
  }
  
  body.dark-mode .section {
    background-color: #2a2a2a;
  }
  
  .social-links {
    margin-bottom: 1rem;
  }
  
  .social-links a {
    margin: 0 0.5rem;
    color: var(--text-color);
    font-size: 1.5rem;
    transition: transform 0.3s ease, color 0.3s ease;
  }
  
  .social-links a:hover {
    color: var(--accent-color);
    transform: scale(1.2);
  }

  #btn-musica {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    padding: 0.75rem 1.5rem;
    background-color: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }
  
  #btn-musica:hover {
    background-color: #005bb5;
  }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Subida de Archivos</h1>
      <nav>
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
        <button id="toggle-dark">üåô</button>
      </nav>
    </div>
  </header>

  <section id="subida" class="section">
    <div class="container">
      <h2>Sube tu archivo (hasta 2 GB)</h2>
      <input type="file" id="file-input" />
      <button id="upload-btn">Subir</button>
      <p id="upload-status"></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="https://www.instagram.com/musicallyivan" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@musicallyivan" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/musically.ivan.7" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com/MusicallyIvan" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
      <p>&copy; 2025 Musically Ivan. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>

  <audio id="musica" src="MUSICA/Ya S√© No S√©.mp3" preload="auto" loop></audio>
  <button id="btn-musica">üéµ Reproducir m√∫sica</button>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const musica = document.getElementById("musica");
      const boton = document.getElementById("btn-musica");
  
      boton.addEventListener("click", () => {
        musica.play().then(() => {
          boton.style.display = "none"; // ocultar bot√≥n despu√©s de iniciar
        }).catch((error) => {
          console.log("Error al intentar reproducir:", error);
          alert("No se pudo reproducir el audio autom√°ticamente.");
        });
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const uploadBtn = document.getElementById("upload-btn");
      const fileInput = document.getElementById("file-input");
      const statusText = document.getElementById("upload-status");

      uploadBtn.addEventListener("click", async () => {
        const file = fileInput.files[0];
        if (!file) {
          statusText.textContent = "Selecciona un archivo primero.";
          return;
        }

        statusText.textContent = "Subiendo archivo...";

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://file.io", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            statusText.innerHTML = `‚úÖ Archivo subido. URL para compartir:<br><a href="${result.link}" target="_blank">${result.link}</a>`;
          } else {
            statusText.textContent = "‚ùå Error al subir el archivo.";
          }
        } catch (error) {
          console.error("Error:", error);
          statusText.textContent = "‚ùå Fall√≥ la conexi√≥n al servidor.";
        }
      });
    });
  </script>
</body>
</html>
