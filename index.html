<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musically Ivan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Musically Ivan</h1>
      <nav>
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
        <button id="toggle-dark">🌙</button>
      </nav>
    </div>
  </header>

  <section id="inicio" class="hero">
    <div class="container">
      <h2>Bienvenido a un diseño minimalista</h2>
      <p>Profesional. Simple. Elegante.</p>
    </div>
  </section>

  <section id="servicios" class="section">
    <div class="container">
      <h3>Servicios</h3>
      <p>Ofrecemos soluciones web modernas y eficientes para empresas y profesionales.</p>
    </div>
  </section>

  <section id="contacto" class="section">
    <div class="container">
      <h3>Contacto</h3>
      <form action="https://formspree.io/f/xoveogeb" method="POST" id="form-contacto">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu email" required>
        <textarea name="mensaje" placeholder="Tu mensaje..." required></textarea>
        <button type="submit">Enviar</button>
        <p id="mensaje-confirmacion"></p>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="https://www.instagram.com/musicallyivan" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@musicallyivan" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/musically.ivan.7" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com/MusicallyIvan" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
      <p>&copy; 2025 Musically Ivan. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>

  <audio id="musica" src="MUSICA/Ya Sé No Sé.mp3" preload="auto"></audio>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const musica = document.getElementById("musica");
  
      // Intentar reproducir al cargar (sin sonido)
      musica.volume = 25;
      musica.play().then(() => {
        // Luego subir el volumen con un botón
        const btn = document.createElement("button");
        btn.textContent = "🎵 Activar música";
        btn.style.position = "fixed";
        btn.style.bottom = "1rem";
        btn.style.right = "1rem";
        btn.style.padding = "0.5rem 1rem";
        btn.style.borderRadius = "10px";
        btn.style.border = "none";
        btn.style.background = "#0077ff";
        btn.style.color = "white";
        btn.style.cursor = "pointer";
        btn.style.zIndex = "1000";
        document.body.appendChild(btn);
  
        btn.addEventListener("click", () => {
          musica.volume = 1;
          musica.play();
          btn.remove(); // ocultar el botón
        });
      }).catch((e) => {
        console.log("El navegador bloqueó la reproducción automática", e);
      });
    });
  </script>
  
</body>
</html>
